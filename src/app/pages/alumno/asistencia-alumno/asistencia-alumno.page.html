<app-header backButton="main/home-estudiante" title="Asistencia estudiante"></app-header>

<ion-content [fullscreen]="true">
  
  <ion-list>

    <ion-card *ngFor="let inscripcion of inscripciones">
      <ion-card-header>
        <h3>Seccion: {{ inscripcion.id_seccion }}</h3> 
        <p>Asistencia: 50%</p>
      </ion-card-header>
    </ion-card>

  </ion-list>
  

</ion-content>
