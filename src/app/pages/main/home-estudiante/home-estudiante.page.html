<app-header disabled="false" title="Home - Estudiante">
</app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label><a routerLink="/edit-estudiante"><h1>{{nombre}}</h1></a>
            <h2>{{email}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <h2>Clase en curso:</h2>

  <ion-list>

    <ion-card *ngFor="let clase of clases">
      <ion-card-header>
        <h3>Seccion: {{ clase.id_seccion }}</h3> 
        <p > {{ clase.hora_ini | date: 'dd/MM/yyyy HH:mm' }} </p>
      </ion-card-header>
      <ion-button color="success" routerLink="/alumno/scan-qr">Registrar mi asistencia</ion-button>
    </ion-card>

  </ion-list>
  
  <h2>Proximas clases de hoy:</h2>

  <ion-list>

    <ion-card *ngFor="let clase2 of prox_clases">
      <ion-card-header>
        <h3>Seccion: {{ clase2.id_seccion }}</h3> 
        <p > {{ clase2.hora_ini | date: 'dd/MM/yyyy HH:mm' }} </p>
      </ion-card-header>
    </ion-card>

  </ion-list>

  <app-custom-btn routerLink="/asistencia-alumno" nameBtn="calendar-outline" label="Ver mi asistencias"></app-custom-btn>

</ion-content>
