<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">

    <app-logo></app-logo> 

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      
      <app-custom-input 
      autocomplete="email" 
      icon="mail-outline"
      [control]="form.controls.email" 
      type="email"
      label="Email"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">

        <div *ngIf="form.controls.email.errors?.['required']">Se debe ingresar un correo</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>

      </div>

      <app-custom-input
      icon="lock-closed-outline" 
      [control]="form.controls.password" 
      type="password"
      label="Password"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">

        <div *ngIf="form.controls.password.errors?.['required']">Debes ingresar una contraseña</div>
        
      </div>

      <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="start" class="icon-btn" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button  expand="block" mode="ios" fill="outline" routerLink="registro">
        Registrate
        <ion-icon slot="start" class="icon-btn" name="person-add-outline"></ion-icon>
      </ion-button>

      <p><a routerLink="recuperar">Recuperar contraseña</a></p>
    
  </form>

  </div>

  

</ion-content>
